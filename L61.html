<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>
            This is Math object tutorial
        </h1>

    </div>
    <script>
    //Printing the constraints from math functions
    console.log("The value of Math.E is",Math.E );
    console.log("The value of Math.PI is",Math.PI);
    console.log("The value of Math LN2 is",Math.LN2);
    console.log("The value of Math.LOG2E is",Math.LOG2E );
    let a=15.77777798484;
    let b=8.34444;
    console.log("The value of a and b is ",a,b);
    console.log("The value of a and b rounded is ",Math.round(a),Math.round(b));
    console.log("The value of math.pow(2,3)",Math.pow(2,3));
    console.log("Squareroot of 25 is ",Math.sqrt(25));
    console.log("The ceil value of 35.9999 is",Math.ceil(35.999));        
    console.log("The Floor value of 35.9999 is",Math.floor(35.999));           
    console.log("The absolute value of 35.9999 is",Math.abs(35.999));           
    console.log("The absolute value of 35.9999 is",Math.abs(-35.999));           
    console.log("The value of sinPI is",Math.sin(Math.PI));           
    console.log("The Minimum value of 35,48,16 is",Math.min(35,48,16));           
    console.log("The Miximum value of 35,48,16 is",Math.max(35,48,16));           
    let r=Math.random();
    let a1=1;
    let b1=100;
    let r1_100=a1 + (b1-a1)*Math.random();
    console.log("The random number is",r); 
    console.log('The random number is ',r1_100);


    </script>
</body>
</html>
